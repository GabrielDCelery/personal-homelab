# Docker doesn't have the NVIDIA Container Toolkit installed. 
# We need to install it so Docker can access the GPU
# https://hub.docker.com/r/ollama/ollama
# https://docs.nvidia.com/datacenter/cloud-native/container-toolkit/latest/install-guide.html

# sudo atp update && sudo apt install curl etc...
- name: Update apt cache and install dependencies
  ansible.builtin.apt:
    name:
      - curl
      - gnupg2
    state: present
    update_cache: yes
  become: true

# curl -fsSL https://nvidia.github.io/libnvidia-container/gpgkey | sudo gpg --dearmor -o /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg
- name: Download NVIDIA Container Toolkit GPG key
  ansible.builtin.shell: |
    curl -fsSL https://nvidia.github.io/libnvidia-container/gpgkey | gpg --dearmor -o /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg
  args:
    creates: /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg
  become: true

# curl -s -L https://nvidia.github.io/libnvidia-container/stable/deb/nvidia-container-toolkit.list | \
# sed 's#deb https://#deb [signed-by=/usr/share/keyrings/nvidia-container-toolkit-keyring.gpg] https://#g' | \
# sudo tee /etc/apt/sources.list.d/nvidia-container-toolkit.list
- name: Add NVIDIA Container Toolkit repository
  ansible.builtin.shell: |
    curl -s -L https://nvidia.github.io/libnvidia-container/stable/deb/nvidia-container-toolkit.list | \
      sed 's#deb https://#deb [signed-by=/usr/share/keyrings/nvidia-container-toolkit-keyring.gpg] https://#g' > /etc/apt/sources.list.d/nvidia-container-toolkit.list
  args:
    creates: /etc/apt/sources.list.d/nvidia-container-toolkit.list
  become: true

# sudo apt update && sudo apt install nvidia-container-toolkit
- name: Update apt cache after adding NVIDIA repository
  ansible.builtin.apt:
    update_cache: yes
  become: true

- name: Install NVIDIA Container Toolkit
  ansible.builtin.apt:
    name:
      - "nvidia-container-toolkit={{ nvidia_container_toolkit_version }}"
      - "nvidia-container-toolkit-base={{ nvidia_container_toolkit_version }}"
      - "libnvidia-container-tools={{ nvidia_container_toolkit_version }}"
      - "libnvidia-container1={{ nvidia_container_toolkit_version }}"
    state: present
  become: true

# sudo nvidia-ctk runtime configure --runtime=docker
- name: Configure Docker to use NVIDIA runtime
  ansible.builtin.command: nvidia-ctk runtime configure --runtime=docker
  become: true

# sudo systemctl restart docker
- name: Restart Docker service
  ansible.builtin.systemd:
    name: docker
    state: restarted
  become: true
