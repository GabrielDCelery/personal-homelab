# This is the ansible version of the docker installation provided by their docs
# https://docs.docker.com/engine/install/ubuntu/
- name: Homelab DigitalOcean server
  hosts: homelab
  become: true
  vars:
    cloudflare_tunnel_token: "{{ lookup('env', 'CLOUDFLARE_TUNNEL_TOKEN') }}"
    swap_file_size: "1G"
  tasks:
    # sudo stat /swapfile
    - name: Check if swap file exists
      ansible.builtin.stat:
        path: /swapfile
      register: swap_file_check

    # sudo fallocate -l 1G /swapfile
    - name: Create swap file
      ansible.builtin.command:
        cmd: fallocate -l {{ swap_file_size }} /swapfile
      when: not swap_file_check.stat.exists

    # sudo chmod 600 /swapfile
    - name: Set swap file permission
      ansible.builtin.file:
        path: /swapfile
        owner: root
        group: root
        mode: '0600'
      when: not swap_file_check.stat.exists

    # sudo mkswap /swapfile
    - name: Format swapfile
      ansible.builtin.command:
        cmd: mkswap /swapfile
      when: not swap_file_check.stat.exists

    # sudo swapon --show
    - name: Check if swap is enabled
      ansible.builtin.command:
        cmd: swapon --show
      register: swap_status
      changed_when: false
      failed_when: false

    - name: Enable swap file
      ansible.builtin.command:
        cmd: swapon /swapfile
      when: "'/swapfile' not in swap_status.stdout"

    - name: Ensure swap is mounted on boot
      ansible.builtin.lineinfile:
        path: /etc/fstab
        line: '/swapfile none swap sw 0 0'
        state: present
        create: false

    # sudo apt-get update
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600

    # sudo apt-get install ca-certificates curl
    - name: Install pre-requisite packages
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
        state: present

    # sudo install -m 0755 -d /etc/apt/keyrings
    - name: Ensure keyrings directory exists
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        owner: root
        group: root
        mode: '755'

    # sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
    # sudo chmod a+r /etc/apt/keyrings/docker.asc
    - name: Download Docker gpg key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        owner: root
        group: root
        mode: '0444'

    # echo \
    # "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
    # $(. /etc/os-release && echo "${UBUNTU_CODENAME:-$VERSION_CODENAME}") stable" | \
    # sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
    - name: Get system architecture
      ansible.builtin.command: dpkg --print-architecture
      register: dpkg_arch
      changed_when: false

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ dpkg_arch.stdout }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        filename: docker

    # sudo apt-get update
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600


    # sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
    - name: Install Docker
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    # Verify that the installation is successful by running the hello-world image
    - name: Run Docker hello-world container
      community.docker.docker_container:
        name: hello-world
        image: hello-world
        state: started
        detach: false
        auto_remove: true

    - name: Create config dir on remote machine for storing config files
      ansible.builtin.file:
        path: /opt/homelab/configs
        state: directory
        owner: root
        group: root
        mode: '0755'


    - name: Copy config files to remote machine
      ansible.builtin.copy:
        src: ../docker/configs/
        dest: /opt/homelab/configs
        owner: root
        group: root
        mode: '0644'
