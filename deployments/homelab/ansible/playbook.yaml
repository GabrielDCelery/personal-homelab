    - name: Create config dir on remote machine for storing config files
      ansible.builtin.file:
        path: /opt/homelab/configs
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Remove old config directory to ensure clean copy
      ansible.builtin.file:
        path: /opt/homelab/configs
        state: absent

    - name: Recreate config directory
      ansible.builtin.file:
        path: /opt/homelab/configs
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Copy config files to remote machine
      ansible.builtin.copy:
        src: ../docker/configs/
        dest: /opt/homelab/configs
        owner: root
        group: root
        mode: '0644'

    # Check if k3s is already installed
    - name: Check if k3s is installed
      ansible.builtin.stat:
        path: /usr/local/bin/k3s
      register: k3s_binary

    # Download and install k3s
    - name: Download k3s installation script
      ansible.builtin.get_url:
        url: https://get.k3s.io
        dest: /tmp/k3s-install.sh
        mode: '0755'
      when: not k3s_binary.stat.exists

    - name: Install k3s
      ansible.builtin.command:
        cmd: /tmp/k3s-install.sh
      environment:
        INSTALL_K3S_EXEC: "server"
      when: not k3s_binary.stat.exists

    - name: Ensure k3s service is started and enabled
      ansible.builtin.systemd:
        name: k3s
        state: started
        enabled: yes

    - name: Install Sealed Secrets controller
      ansible.builtin.command:
        cmd: kubectl apply -f https://github.com/bitnami-labs/sealed-secrets/releases/download/v0.34.0/controller.yaml
      environment:
        KUBECONFIG: /etc/rancher/k3s/k3s.yaml
        when: not k3s_binary.stat.exists

    - name: Wait for sealed-secrets-controller to be ready
      ansible.builtin.command:
        cmd: kubectl wait --for=condition=available --timeout=300s deployment/sealed-secrets-controller -n kube-system
      environment:
        KUBECONFIG: /etc/rancher/k3s/k3s.yaml
      when: not k3s_binary.stat.exists

