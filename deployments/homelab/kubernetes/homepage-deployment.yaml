# Deployment - Runs the Homepage application
# - What it is: Manages Homepage pods
# - Comparison to Docker: Similar to "services.homepage" in docker-compose.yaml
# - Behavior: Ensures 1 replica of Homepage is always running
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homelab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      serviceAccountName: homepage
      automountServiceAccountToken: true
      containers:
        - name: homepage
          # - image: Same image as Docker setup
          # - Comparison to Docker: image: ghcr.io/gethomepage/homepage:v1.8
          image: ghcr.io/gethomepage/homepage:v1.8
          # - What it does: Homepage listens on port 3000
          # - Behavior: Service will forward traffic to this port
          ports:
            - name: http
              containerPort: 3000
          # - What it does: Sets environment variables
          # - Comparison to Docker: environment: HOMEPAGE_ALLOWED_HOSTS: '*'
          # - Behavior: Allows Homepage to be accessed from any hostname
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: "*"
              # - What it does: Mounts ConfigMap files into /app/config
              # - Comparison to Docker: volumes: /opt/homelab/configs/homepage:/app/config
              # - Behavior: Each key in ConfigMap becomes a file in /app/config
              # volumeMounts:
              #   - name: config
              #     mountPath: /app/config
          volumeMounts:
            - name: config
              mountPath: /app/config/settings.yaml
              subPath: settings.yaml
            - name: config
              mountPath: /app/config/bookmarks.yaml
              subPath: bookmarks.yaml
            - name: config
              mountPath: /app/config/services.yaml
              subPath: services.yaml
            - name: config
              mountPath: /app/config/kubernetes.yaml
              subPath: kubernetes.yaml
            - name: config
              mountPath: /app/config/widgets.yaml
              subPath: widgets.yaml
            - name: logs
              mountPath: /app/config/logs
      # - What it does: Defines volumes available to containers
      # - configMap: References the homepage-config ConfigMap created above
      # - Behavior: Makes ConfigMap data available for mounting
      volumes:
        - name: config
          configMap:
            name: homepage-config
        - name: logs
          emptyDir: {}
