# GatewayClass - Defines which controller handles Gateway resources
# - What it is: Links Gateway resources to a specific implementation (Traefik)
# - Scope: Cluster-wide (not namespaced)
# - Why needed: Kubernetes needs to know "who handles Gateway resources?"
# - Behavior: When you create a Gateway with gatewayClassName: traefik, Traefik manages it
# Source: https://gateway-api.sigs.k8s.io/api-types/gatewayclass/
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: traefik
spec:
  # - What it does: Specifies which controller implementation to use
  # - Value: "traefik.io/gateway-controller" is Traefik's official controller name
  # - Behavior: Traefik watches for Gateways with gatewayClassName: traefik
  # - Multiple controllers: You could have "nginx", "istio", etc. on same cluster
  controllerName: traefik.io/gateway-controller

  # - What it does: Optional human-readable description
  # - Behavior: Shows in kubectl describe gatewayclass traefik
  description: "Traefik Gateway Controller for homelab cluster"
